<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alcalá de Henares</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Animación efecto agua */
    .water-effect {
      display: inline-block;
      font-family: inherit;
      color: #0d6efd;
      background: linear-gradient(90deg, #0d6efd 40%, #5bc0f8 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      position: relative;
      animation: wave 2.5s infinite linear;
      font-weight: bold;
    }

    @keyframes wave {
      0% {
        filter: blur(0.5px) drop-shadow(0 2px 1px #5bc0f8);
        transform: translateY(0) scaleY(1);
      }
      25% {
        filter: blur(1.5px) drop-shadow(0 6px 4px #5bc0f8);
        transform: translateY(4px) scaleY(1.05);
      }
      50% {
        filter: blur(0.7px) drop-shadow(0 2px 2px #5bc0f8);
        transform: translateY(-2px) scaleY(0.99);
      }
      75% {
        filter: blur(1.2px) drop-shadow(0 4px 6px #5bc0f8);
        transform: translateY(3px) scaleY(1.02);
      }
      100% {
        filter: blur(0.5px) drop-shadow(0 2px 1px #5bc0f8);
        transform: translateY(0) scaleY(1);
      }
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height:100vh;">
  <div class="container text-center">
    <h1 class="display-1 water-effect">Alcalá de Henares</h1>
  </div>
  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
